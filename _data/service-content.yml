- text: Cuando tenés un problema que, por más vueltas que le des, no podés resolverlo solo. Ya le preguntaste a tu amigo, al médico, a distintas personas y el problema sigue estando.
  image: content1

- text: Si no podés focalizar una idea y no te podes concentrar porque estás disperso, quizás estás en un momento de ansiedad. Si no podés dormir. Si te sentís solo o te aislás.
  image: content2

- text: Cuando se te presentan ideas que no te permiten accionar y hacer lo que querés y terminás congelado, a veces son obsesiones que no te dejan avanzar.
  image: content3

- text: Cuando estás todo el tiempo enojado e irritado y no sabes por qué. <b>Ese es el momento de consultarnos</b>.
  image: content4
